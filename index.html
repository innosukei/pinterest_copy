<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Pinterest Dont Copyright Claim me pls</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Nav Bar -->
    <div class="nav_bar">
        <div class="left_side">
            <div class="logo">
                <img src="./Pinterest.svg" alt="" width="100%" height="32px">
            </div>
            <div class="home_button">
                Home
            </div>
            <div class="explore_button">
                Explore
            </div>
            <div class="create_button">
                Create
            </div>
        </div>
        <div class="middle_part">
            <div class="search_bar">
                <img src="./Vector.svg" alt="" width="5%" height="17px">
                Search your Pins
            </div>
        </div>
        <div class="right_side">
            <div class="yourpins_button">
                My Pins
            </div>
            <div class="notifications">
                <img src="./Notification.svg" alt="">
            </div>
            <div class="messages">
                <img src="/Direct Messages.svg" alt="">
            </div>
            <div class="profile"></div>
        </div>
    </div>

    <!-- Explore Page -->
    <div class="explore_page">
        <div class="header">
            <div class="date">
                September 21, 2024
            </div>
            <div class="text">
                Stay Inspired
            </div>
        </div>
        
    </div>
</body>
